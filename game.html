<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Racing Game</title>
  <style>
    body {
      margin: 0;
      background: #111;
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: auto;
      background: #333;
    }
    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
      color: white;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <canvas id="gameCanvas" width="400" height="600"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let car = { x: 175, y: 500, width: 50, height: 80, speed: 5 };
    let obstacles = [];
    let score = 0;
    let gameOver = false;

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft" && car.x > 0) car.x -= car.speed * 2;
      if (e.key === "ArrowRight" && car.x < canvas.width - car.width) car.x += car.speed * 2;
    });

    function drawCar() {
      ctx.fillStyle = "red";
      ctx.fillRect(car.x, car.y, car.width, car.height);
    }

    function drawObstacles() {
      ctx.fillStyle = "white";
      for (let obs of obstacles) {
        ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
      }
    }

    function updateObstacles() {
      for (let obs of obstacles) {
        obs.y += 5;
        if (
          car.x < obs.x + obs.width &&
          car.x + car.width > obs.x &&
          car.y < obs.y + obs.height &&
          car.y + car.height > obs.y
        ) {
          gameOver = true;
        }
      }
      obstacles = obstacles.filter((obs) => obs.y < canvas.height);
      if (Math.random() < 0.03) {
        obstacles.push({ x: Math.random() * 350, y: -50, width: 50, height: 50 });
      }
    }

    function drawScore() {
      document.getElementById("score").innerText = "Score: " + score;
    }

    function gameLoop() {
      if (gameOver) {
        ctx.fillStyle = "black";
        ctx.globalAlpha = 0.7;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.globalAlpha = 1;
        ctx.fillStyle = "red";
        ctx.font = "30px Arial";
        ctx.fillText("Game Over!", 120, 300);
        return;
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawCar();
      drawObstacles();
      updateObstacles();
      drawScore();
      score++;
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
