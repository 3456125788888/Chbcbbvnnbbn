<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
    }
    .login-box {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }
    input {
      width: 250px;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      outline: none;
    }
    .btn {
      width: 270px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      color: white;
      background: #4CAF50;
      transition: 0.3s;
      box-shadow: 0 0 15px #4CAF50;
    }
    .btn:hover {
      background: #45a049;
      box-shadow: 0 0 25px #00ff99, 0 0 50px #00ff99;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form onsubmit="return loginUser(event)">
      <input type="email" id="email" placeholder="Enter Email" required><br>
      <input type="password" id="password" placeholder="Enter Password" required><br>
      <button type="submit" class="btn">Login</button>
    </form>
  </div>

  <script>
    function loginUser(event) {
      event.preventDefault();
      window.location.href = "game.html"; // Go to game page
    }
  </script>
</body>
</html>
